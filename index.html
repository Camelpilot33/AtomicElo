<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="icon" href="img/favicon.png">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <meta name="author" content="Samuel Sastry">
  <title>AtomicElo</title>
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <link href="css/navbarstyle.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="js/constants.js"></script>
  <script src="js/main.js"></script>
</head>

<body>
  <div class="topnav">
    <a class="activenav" href="#">AtomicElo</a>
    <a href="PGNConverter">PGN Converter</a>
    <a href="https://github.com/Camelpilot33/AtomicElo" target="_blank" rel="noopener noreferrer">Github&nbsp;<img height="17px" style="vertical-align: middle" src="img/github-mark-white.png"></img></a>
    <a href="AtomicEloExtension.zip">Download Extension</a>
  </div>
  <div style="padding-left:16px">
    <h1>AtomicElo</h1>

    <h3>Input</h3>
    <div id="config">
      <textarea id="input" type="text" cols=26 rows=10 placeholder="Paste data here"></textarea><br>

      <div class="sel">
        <label for="names">Usernames:</label>
        <input name="names" id="names" type="text" placeholder="Comma,Seperated,Names"><br>
      </div>

      <div class="sel">
        <label for="year">Latest Year:</label>
        <input name="year" id="year" type="text" placeholder="1984" value="2023"><br>
      </div><br>

      <button onclick="run()" title="Generate the points & copy to your clipboard">Run</button>
      <button
        onclick="window.open(`https:/\/docs.google.com/spreadsheets/d/1mvYTrzaOC6fLA4-BQ-NvXqSRTc1qCcMCUJyv-7-O6_4/copy`,'_blank')"
        rel="noopener noreferrer" title="Open up an example google sheet to graph the data">Graph Data</button>
      <button onclick="test()">Run Test Data</button>
    </div>

    <h3>Output</h3>
    <div class="container">
      <button type="button" class="collapsible">
        <center>Points</center>
      </button>
      <div id="output" class="content"></div>
    </div>
    <script src="js/collapsible.js"></script>
    <p id="wl">Win/Loss:</p>
    <h3>Graph</h3><br>
    Graph vs<br>
    <label for="gt">Time</label>
    <input name="gt" type="radio" id="graph_time" value="time" checked>&nbsp;&nbsp;
    <label for="gg">Number</label>
    <input name="gt" type="radio" id="graph_number" value="number"><br>
    <script src="js/radioscript.js"></script>
    <canvas id="graph" width=800 height=300></canvas>
  </div>
  <br>
</body>

</html>
